<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD DevOps Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a2d9f9; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #b3ff00; /* Light green background */
            border: 2px solid black;
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #00a86b; /* Green text */
            font-size: 28px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #1da1a3; /* Greenish-blue text */
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #1da1a3;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #00a86b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #008c59;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>PSD DEVOPS</h1>
        <form action="#">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Mail Id:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
